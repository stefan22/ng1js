<section>
   <div id="listpg">
     <h6>partial: list.html</h6>
   </div>     
   <div class="main">
      <div class="userlist" ng-repeat="user in users">
         <div class="user cf">
            <img ng-src="{{user.avatar_url}}" />
            <div class="info">
               <h2>{{user.login}}</h2>
               <h3>{{user.url}}</h3>
               <p>{{}}</p>
            </div><!--/. endof .user -->
            <a class="userlink" href="#!/details/{{users.indexOf(user)}}">see more..</a>
         </div>
      </div>
      <!--/. endof .userlist -->
   </div>
   <!--/. endof .main -->
</section>
