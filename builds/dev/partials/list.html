<section class="listwrap">
   <section id="listpg" class="list">
      <h6>partial: <span>{{page}}</span></h6>
      <label class="btn" name="search">Search:</label>
         <input type="search" name="search" class="search" ng-model="userq" />
   </section>      
   <div class="main listcontent">
      <div class="userlist" ng-repeat="user in users | filter:userq">
         <div class="user cf">
            <img ng-src="images/{{user.imagepath}}.png" />
            <div class="info">
               <h2>{{user.name}}</h2>
               <h3>{{user.school}}</h3>
               <p>{{user["he said what"]}}</p>
            </div><!--/. endof .user -->
            <a class="userlink" href="#!/details/{{users.indexOf(user)}}">Come again?</a>
         </div>
      </div>
      <!--/. endof .userlist -->
   </div>
   <!--/. endof .main -->
</section>
