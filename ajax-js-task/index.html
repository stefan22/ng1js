<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>javascript and ajax</title>

<link rel="stylesheet" href="css/styles.css">

</head>

<body>

<div id="page">

	<header rel="js-header">
		<div class="logo">SPA</div>

		<div class="controls" rel="js-controls">
			<a href="register.html" rel="nofollow js-register">register</a> |
			<a href="login.html" rel="nofollow js-login">login</a>
		</div>
	</header>

	<div id="carousel" rel="js-carousel">
		<div class="content" rel="js-content">
			<div class="items" rel="js-items">
				<a class="item person1" href="#/details/0.html"></a>
				<a class="item person2" href="#/details/1.html"></a>
				<a class="item person3" href="#/details/2.html"></a>
				<a class="item person4" href="#/details/3.html"></a>
				<a class="item person5" href="#/details/4.html"></a>
				<a class="item person6" href="#/details/5.html"></a>
			</div>
		</div>

		<div class="controls" rel="js-controls">
			<button class="left">&lt;</button>
			<button class="right">&gt;</button>
		</div>
	</div>

	<div id="details">
		<div class="content" rel="js-details">...</div>
	</div>

</div>

<div id="modal" rel="js-modal"></div>

<script src="js/jquery.js"></script>
<script src="js/header.js"></script>
<script src="js/carousel.js"></script>
<script src="js/details.js"></script>

</body>
</html>
